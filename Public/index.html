<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Holidays</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .holiday-list {
            margin-top: 20px;
        }
        .holiday-list h3 {
            margin-bottom: 10px;
        }
        .holiday-list ul {
            list-style-type: none;
            padding: 0;
        }
        .holiday-list li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<h1>Upcoming Holidays</h1>
<button id="goButton">Go!</button>

<div class="holiday-list" id="holidayLists">
    <div id="israelHolidays">
        <h3>Israel Holidays</h3>
        <ul id="israelList"></ul>
    </div>
    <div id="usaHolidays">
        <h3>USA Holidays</h3>
        <ul id="usaList"></ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
